server {
    listen 80;
    server_name hiremap-production.up.railway.app;  # just the domain, no https:// and no trailing slash

    root /var/www/public;
    index index.php index.html;

    # Let Laravel handle /build/assets/{file}
    location /build/assets/ {
        try_files $uri /index.php?$query_string;
    }

    # Serve other static files directly (images, CSS, JS outside /build/assets)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # or change to fastcgi_pass app:9000; if using Docker
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Fallback all other routes to Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
